<!doctype html>
<html lang="en">

<head>
  <title>App Signup</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "c52a1bc8-7d26-444c-8036-16b38272c770", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "d2ff878f-9d09-4278-9b0b-61db641122b0", // The ID of your service instance.
      onLoad: function (instance) { instance.render(); }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</head>

<body
  style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url({{url_for('static',filename='healthcare.png')}})">


  <div style="padding-bottom:100px">

    <div style="padding-top: 30px;padding-left: 365px">
      <H1 style="color: red;font-size: 100px"><b>Plasma Donor App</b></H1>
    </div>
    <div class="container" style="padding-top: 20px">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Register</div>

            <div class="card-body">
              <form method="POST" action="registration_confirmed">

                <div class="row mb-3">
                  <label for="username" class="col-md-4 col-form-label text-md-end">Username</label>

                  <div class="col-md-6">
                    <input id="name" type="text" class="form-control name=" username">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="email" class="col-md-4 col-form-label text-md-end">Email Address</label>

                  <div class="col-md-6">
                    <input id="email" type="email" class="form-control" name="email">

                  </div>
                </div>

                <div class="row mb-3">
                  <label for="gender" class="col-md-4 col-form-label text-md-end">Gender</label>

                  <div class="col-md-6">
                    <input id="gender" type="text" class="form-control" name="text">

                  </div>
                </div>

                <div class="row mb-3">
                  <label for="age" class="col-md-4 col-form-label text-md-end">Age</label>

                  <div class="col-md-6">
                    <input id="age" type="number" class="form-control" name="age">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="phone" class="col-md-4 col-form-label text-md-end">Mobile No.</label>

                  <div class="col-md-6">
                    <input id="phone" type="number" class="form-control" name="phone">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>

                  <div class="col-md-6">
                    <input id="password" type="password" class="form-control name=" password">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="password-confirm" class="col-md-4 col-form-label text-md-end">Confirm Password</label>

                  <div class="col-md-6">
                    <input id="password-confirm" type="password" class="form-control" name="password_confirmation">
                  </div>
                </div>

                <div class="row mb-0">
                  <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                    <a class="btn btn-link" href="login">
                      Login
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
