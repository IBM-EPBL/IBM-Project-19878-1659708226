<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="{{url_for('static',filename='CSS/regdonor.css')}}">
</head>

<body style="background-image:url({{url_for('static',filename='plasmadonate.png')}})">

  <div class="wrapper">
    <div class="title">
      DONOR DETAILS
    </div>
    <div class="form">
      <div class="inputfield">
        <b><label>First Name</label></b>
        <input type="text" class="input">
      </div>
      <div class="inputfield">
        <b><label>Last Name</label></b>
        <input type="text" class="input">
      </div>
      <div class="inputfield">
        <b><label>Age</label></b>
        <input type="Age" class="input">
      </div>

      <div class="inputfield">
        <b><label>Gender</label></b>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <b><label>BloodGroup</label></b>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="O">O</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </div>
      </div>


      <div class="inputfield">
        <b><label>Email Address</label></b>
        <input type="text" class="input">
      </div>
      <div class="inputfield">
        <b><label>Phone Number</label></b>
        <input type="text" class="input">
      </div>
      <div class="inputfield">
        <b><label>Address</label></b>
        <textarea class="textarea"></textarea>
      </div>
      <div class="inputfield">
        <b><label>Postal Code</label></b>
        <input type="text" class="input">
      </div>
      <div class="inputfield terms">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <b>
          <p>Agreed to terms and conditions</p>
        </b>
      </div>
      <div class="inputfield">
        <a href="done"><input type="submit" value="Register" class="btn"></a>
      </div>
    </div>
  </div>

</body>

</html>
