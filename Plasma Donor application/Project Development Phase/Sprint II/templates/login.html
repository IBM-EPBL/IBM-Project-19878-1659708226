<!doctype html>
<html lang="en">

<head>
  <title>App Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "c52a1bc8-7d26-444c-8036-16b38272c770", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "d2ff878f-9d09-4278-9b0b-61db641122b0", // The ID of your service instance.
      onLoad: function (instance) { instance.render(); }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</head>

<body
  style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url({{url_for('static',filename='healthcare.png')}})">
  <div style="padding-bottom: 225px">
    <div style="padding-top: 30px;padding-left: 365px">
      <H1 style="color: red;font-size: 100px"><b>Plasma Donor App</b></H1>
    </div>
    <div class="container" style="padding-top: 60px">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Login</div>

            <div class="card-body">
              <form method="POST" action="signin">

                <div class="row mb-3">
                  <label for="email" class="col-md-4 col-form-label text-md-end">Email Address</label>

                  <div class="col-md-6">
                    <input id="email" type="email" class="form-control" name="email" required autocomplete="email"
                      autofocus>

                  </div>
                </div>

                <div class="row mb-3">
                  <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>

                  <div class="col-md-6">
                    <input id="password" type="password" class="form-control" name="password" required
                      autocomplete="current-password">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6 offset-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" id="remember" <a
                        class="form-check-label" href="register">
                      Remember Me
                      </a>
                    </div>
                  </div>
                </div>

                <div class="row mb-0">
                  <div class="col-md-8 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                      Login
                    </button>
                    <a class="btn btn-link" href="{{url_for('register')}}">
                      Register
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
